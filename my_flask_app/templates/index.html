<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- start -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What's the weather like?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
  <section class="hero is-primary">
      <div class="hero-body">
          <div class="container">
              <h1 class="title">
                  What's the weather like?
              </h1>
          </div>
      </div>
  </section>
  <section class="section">
      <div class="container">
          <div class="columns">
              <div class="column is-offset-4 is-4">
                  <form method="POST">
                      <div class="field has-addons">
                          <div class="control is-expanded">
                              <input class="input" name="city" type="text" placeholder="City Name">
                          </div>
                          <div class="control">
                              <button class="button is-info">
                                  Add City
                              </button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
  <section class="section">
      <div class="container">
          <div class="columns">
              <div class="column is-offset-4 is-4">
                  {% for weather in weather_data %}
                  <div class="box">
                      <article class="media">
                          <div class="media-left">
                              <figure class="image is-50x50">
                                  <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                              </figure>
                          </div>
                          <div class="media-content">
                              <div class="content">
                                  <p>
                                      <span class="title">{{ weather.city }}</span>
                                      <br>
                                      <span class="subtitle">{{ weather.temperature }}Â° F</span>
                                      <br> {{ weather.description }}
                                  </p>
                              </div>
                          </div>
                      </article>
                  </div>
                  {% endfor %}
              </div>
          </div>
      </div>
  </section>
  <footer class="footer">
  </footer>
<!-- End -->

  <title>Travel Dashboard</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
</head>

<body>
  <h1>Travel Dashboard</h1>

  <!-- Form for flight offers search -->
  <form id="searchForm" method="POST">
    <label for="departureCity">Departure City:</label>
    <input type="text" id="departureCity" name="departureCity" placeholder="E.g., New York" required>

    <label for "destinationCity">Destination City:</label>
    <input type="text" id="destinationCity" name="destinationCity" placeholder="E.g., Los Angeles" required>

    <label for="departureDate">Departure Date:</label>
    <input type="date" id="departureDate" name="departureDate" required>

    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" name="adults" min="1" max="9" required>

    <button id="submit" type="submit">Search Location</button>
  </form>

  <br>

  <!-- Containers for weather information and map -->
  <div id="weather-info"></div>
  <div id="map" style="width: 400px; height: 400px;"></div>

  <!-- Container for displaying flight offers -->
  <ul id="flightOffersList"></ul>

  <!-- Container for displaying flight offers in a table -->
  <div id="flightOffersTable"></div>

  <div id="chart-container">
    <h2>Temperature Forecast</h2>
    <div class="chart-wrapper">
      <canvas id="high-temperature-chart" width="400" height="200"></canvas>
      <canvas id="low-temperature-chart" width="400" height="200"></canvas>
      <canvas id="temperature-chart-celsius" width="400" height="200"></canvas>
      <canvas id="temperature-chart-fahrenheit" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Include required JavaScript libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="./static/js/app.js"></script>
</body>
</html>
