<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
</head>
<body>
  <h1>Weather App</h1>

  <!-- Input and button for weather information -->
  <label for="destination">Enter Destination City:</label>
  <input type="text" id="destination" placeholder="E.g., San Antonio">
  <button id="submit">Get Weather</button>

  <br>

  <!-- Containers for weather information and map -->
  <div id="weather-info"></div>
  <div id="map" style="width: 400px; height: 400px;"></div>

  <!-- Form for flight offers search -->
  <form id="flightOffersForm" method="POST">
    <label for="departureCity">Departure City:</label>
    <input type="text" id="departureCity" name="departureCity" placeholder="E.g., New York" required>

    <label for="destinationCity">Destination City:</label>
    <input type="text" id="destinationCity" name="destinationCity" placeholder="E.g., Los Angeles" required>

    <label for="departureDate">Departure Date:</label>
    <input type="date" id="departureDate" name="departureDate" required>

    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" name="adults" min="1" max="9" required>

    <button type="submit">Search Flights</button>
  </form>

  <!-- Container for displaying flight offers -->
  <ul id="flightOffersList"></ul>

  <!-- Include required JavaScript libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Include your custom JavaScript for app functionality -->
  <script src="./static/js/app.js"></script>
</body>
</html>
